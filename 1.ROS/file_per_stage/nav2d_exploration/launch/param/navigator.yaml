# Inflation params used for path planning
map_inflation_radius: 0.5
robot_radius: 0.17

# Tolerance in target position for MoveToPosition2D (meter)
navigation_goal_distance: 1.0

# Toleranvce in target heading for MoveToPosition2D (radians)
navigation_goal_angle: 0.5

# Distance at which to turn off obstacle avoidance (meter)
navigation_homing_distance: 4.0

# Find new exploartion target when in range of current one (meter)
exploration_goal_distance: 1.0

rotation_enabled: true

# Exploration strategy
#Declared types are  ApproximateILPPlanner MinPosPlanner #MultiWavfrontPlanner NearestFrontierPlanner
#exploration_strategy: ApproximateILPPlanner
exploration_strategy: MinPosPlanner

# Strategy ApproximateILPPlanner
min_target_area_size: 1.0
visualize_frontiers: true
team_size: 2
num_robots_ready_threshold: 1
num_subset: 2
communication_range: 10.0
is_base_station: false
use_sim_time: true
